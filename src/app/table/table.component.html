<div *ngIf="_data?.length>0" class="data" >
 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="_data">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let obj"> {{ obj.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let obj"> {{ obj.employee_name }} </td>
      </ng-container>

      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let obj"> {{ obj.employee_salary }} </td>
      </ng-container>

      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let obj"> {{ obj.employee_age }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
  </div>



</div>
